<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
<style>
div#area{
    font: normal 20pt Arial;
    background: rgba(163, 8, 101, 0.908);
color: white;
width: 200px; /*largura*/
height: 200px; /*altura*/
line-height: 200px; /*atura da linha*/
text-align: center;
}
</style>

</head>
<body>

<div id ="area"> <!--conclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> aqui configuramo o método do evento (ONCLICK), que vai chamar o nome da ação que queremos realizar (clicar).então quando clicar (onclick) emcima da div, vai dispararo EVENTO LÁ EMBAIXO NO JS,  clicar.   -->
    Interaja ... 

</div>
           
<script>
var a = document.getElementById("area")  // selecionando o id que é onde está configuirado nosso evento. Ele faz a ligação do elemento a com o elemnto a. Quando eu clicar na minha div, eu vou criar um objeto camado   a  e ele será uma ligação do objeto a com o elemento de id = area, que está dentro do html.   

//Esta é a forma recomendada de fazer.  Sempre menos código possível. 
area.addEventListener("click" , clicar)
area.addEventListener("mouseenter" , entrar)
area.addEventListener("mouseout" , sair)

function clicar() {
a.innerText = "Clicou !" // só vai mudar o conteúdo e acontecer o evento, quando efetivamente for dado um click em cima do conteúdo. 
// aqui chamamos o método para gerar nosso evento.  Tudo que estiver aqui dentro, só será executado quando eu chamar o método acima.Neste caso, clicar.  
a.style.background = "red" 
}

function entrar() {
a.innerText ="Entrou !"
a.style.background = "rgba(163, 8, 101, 0.908"
}

function sair() {
    a.innerText = "Saiu !"
    a.style.background = 'green'
}



</script>

</body>
</html>

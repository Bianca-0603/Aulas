<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h3>Exemplo de formulário</h3>

<form action="cadastro.js" method="post" autocomplete="on">

<div>
    <label for="est">Estado</label>
    <select name="est" id="est">
        <optgroup label="Região Sudeste">
            <option value="rj">RJ</option>
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="es">ES</option>
        </optgroup>

<optgroup label="Região Norte">
    <option value="ac">AC</option>
    <option value="am">AP</option>
    <option value="am">AM</option>
    <option value="pa">PA</option>
    <option value="rd">RO</option>
    <option value="ro">RO</option>
    <option value="to">TO</option>
</optgroup>
    </select>
</div>

<div>
<label for="prof">Profissão</label>
<input type="text" name="prof" id="iprof" list="prof">
<datalist id="prof">
    <option value="prof">Professor</option>
    <option>Carteiro</option>
    <option>Administrador</option>
    <option value="dev">Desenvolvedora</option>
    <option value="at">Atriz</option>
    <option value="per">Percussionista</option>
</datalist>
</div>

<div>
 <label for="msg">Mensagem</label><br>  <!--METHOD: POST -->
<textarea name="msg" id="msg" cols="20" rows="10" placeholder="Sua mensagem aqui"></textarea>

</div>



<div>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</div>


</form>



    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <h3>Teste de formulário</h3>
    
<form action="cadastro.js" method="get" autocomplete="on">

<fieldset>
    <legend>Dados Pessoais</legend>
    <div>
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </div>
    
    <div>
    <label for="media">Média</label>
    <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
    </div>
    
    <div>
    <label for="mes">Mês</label>
    <input type="month" name="mes" id="mes">
    </div>
    
    <div>
    <label for="dia">Dia da Prova</label>
    <input type="date" name="dia" id="dia">
    </div>
    
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </div>
    
    <div>
    <label for="tel">Telefone</label>
    <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required placeholder="(99)9999-9999" >
    </div>
</fieldset>

<!-- Estudar sobre Regts -  expressão regular. 
pattern="! $"  é uma expressão regular. Toda expressão regular começa com uma ! e termina com um $.   Para telefone formato (99) 9999-9999" 
Explicação da expressão regular
\( e \): Correspondem aos parênteses literais no formato.
[0-9]{2}: Espera dois dígitos para o DDD.
[0-9]{4,5}: Espera 4 ou 5 dígitos para o número principal (diferenciando fixo e celular).
-[0-9]{4}: Espera o hífen e os 4 últimos dígitos. -->

<div>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</div>

</form>

</body>
</html>

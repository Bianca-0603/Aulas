<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>


    <h3>Teste de formulário</h3>
    
<form action="cadastro.php" method="post" autocomplete="on">

<div>
<label for="usuario">Usuário</label>
<input type="text" name="usuario" id="usuario" required minlength="8" maxlength="12" size="12" placeholder="Digite seu nome" autocomplete="username">
</div>

<div>
<label for="senha">Senha</label>
<input type="password" name="senha" id="senha" required minlength="6" maxlength="12" size="12" placeholder="Digite sua senha" autocomplete="current-password">
</div>

<div>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</div>
</form>


</body>
</html>

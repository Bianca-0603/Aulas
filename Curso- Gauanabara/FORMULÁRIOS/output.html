<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h3>Output é para calcular e mostrar coisa na tela e não para envio de somas</h3>

<div>
    <label for="n1">Número 1</label>
    <input type="number" name="n1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
</div>

<div>
<label for="n2">Número 2</label>
<input type="number" name="n2" id="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
</div>

<div>
<label for="soma">Soma</label>
<output name="soma" id="soma"></output>
</div>



<div>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</div>


</body>
</html>

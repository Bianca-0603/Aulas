<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>

    <!-- Hierarquia de tabelas
TABLE = TABELA 
  TR = TABLE ROW 
    TH = CABEÇALHO DE TABELA = TABLE HEADER 
      TD = DADOS DE TABELA -->

    <table class="primeiratb">
      <tr>
        <!-- PRIMEIRA LINHA  -->
         <td>a1</td> <!-- PRIMEIRO DADO  -->
         <td>b1</td> <!-- SEGUNDO DADO  -->
         <td>c1</td> <!-- TERCEIRO DADO  -->
         <td>d1</td> <!-- QUARTO DADO   -->
      </tr>

      <tr class="linha2">
        <td>a2</td>
        <td>b2</td>
        <td>c2</td>
        <td>d2</td>
      </tr>

      <tr>
        <td>b3</td>
        <td>a3</td>
        <td>c3</td>
        <td>d3</td>
      </tr>

      <tr>
        <td>a4</td>
        <td class="dado">b4</td>
        <td>c4</td>
        <td>d4</td>
      </tr>
    </table>

    </table>


  </body>
</html>

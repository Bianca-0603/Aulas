<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grande.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Uso de tabelas grandes</h1>

    <!-- ANATOMIA PARA TABELAS GRANDES 
TABLE 
    CAPTION  =  LEGENDA DA TABELA
    THEAD
    TR, TD, TH
    
    TBODY
    TR, TD, TH 
    
    TFOOT 
    TR, TD, TH 
        
    UTILIZAMOS TH - PARA TÍTULOS E  
    TD PARA DAODS
    
    É IMPORTANTE COLOCAR OS ESOPOS DE COLUNAS E LINHAS = SCOPE-->


    <table>
        <caption><strong>População das unidades Federativas</strong></caption>
      <thead>
        <tr>
          <th scope="col">Estado</th>
          <th scope="col">População</th>
          <th scope="col">Porcentagem</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>São Paulo</td>
          <td class="num">46.081.801</td>
          <td class="num">21,59%</td>
        </tr>

        <tr>
          <td>Minas Gerais</td>
          <td class="num">21.393.441</td>
          <td class="num">10,02%</td>
        </tr>

        <tr>
          <td>Rio de Janeiro</td>
          <td class="num">17.223.547</td>
          <td class="num">8,07%</td>
        </tr>

        <tr>
          <td>Pernambuco</td>
          <td class="num">9.562.007</td>
          <td class="num">4,48%</td>
        </tr>

        <tr>
          <td>Amapá</td>
          <td class="num">806.517</td>
          <td class="num">0,38%</td>
        </tr>

        <tr>
          <td>Roraima</td>
          <td class="num">738.772</td>
          <td class="num">0,35%</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th scope="row">Total de habitantes</th>
          <td class="num"><strong>213.421.037</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

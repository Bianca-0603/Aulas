<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="escopos2.css" />

    <title>Escopos de TH</title>
  </head>
  <body>
    <table>
      <caption>
        Quadro de médias
      </caption>

      <thead>
        <tr>
          <th scope="col" class="bg1" rowspan="2">Área</th>
          <th scope="col" class="bg1" rowspan="2">Disciplinas</th>
          <th scope="colgroup" colspan="2" class="bg1">Notas</th>
          <th scope="col" rowspan="2" class="bg1">Média</th>
        </tr>

        <tr>
          <th scope="col" class="bg1">Nota 1</th>
          <th scope="col" class="bg1">Nota 2</th>
        </tr>

        <tr>
          <th scope="rowgroup" rowspan="4">Exatas</th>
          <td>Matemática</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>

        <tr>
          <td>Física</td>
         <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>

        <tr>
          <td>Química</td>
         <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>

        <tr>
          <th scope="row" colspan="4" class="bg1 media">Média de Exatas</th>
          <td class="bg1 num">0.0</td>
        </tr>

        <tr>
          <th scope="rowgroup" rowspan="2">Humanas</th>
          <td>História</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>

        <tr>
          <td>Geografia</td>
         <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>

        <tr>
          <th scope="row" colspan="4" class="bg1 media">Média de Humanas</th>
          <td class="bg1 num">0.0</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
